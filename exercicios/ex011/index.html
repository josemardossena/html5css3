<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html</title>
</head>
<body>
   <h1>imagem dinamica</h1>
   <p>tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador<p> 

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png">
        <source media="(max-width: 1050px)" srcset="imagens/imgm.png">
       
        <img src="imagens/imgg.png" alt="">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5.</p>
    <audio preload=""autoplay controls>
        <source src="midia/som.mp3" type="audio/mpeg">
        <source src="" type="audio/mpeg">
        <source src="midia/som.ogg" type="audio/ogg">
        <source src="midia/som.wav" type="audio/wav">
        
    </audio>
    
</body>
</html>
