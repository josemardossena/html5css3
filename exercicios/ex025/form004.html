<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        div {
            background-color: aqua;
            width: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            translate: -50% -50%;
            } 
    </style>
</head>
<body>
    <div>
        <h1>teste formulario 4</h1>
        <form action="cadastro.php" method="get">
            <p>
                <label for="inome">nome</label>
                <input type="text" name="nome" id="inome" maxlength="20" minlength="5" autocomplete="nome" required>
            </p>
            <p>
               <label for="iemail">email</label>
               <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <P>
                <label for="itel">fone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$" required>
            </P>
            <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </form>
    </div>
</body>
</html>
