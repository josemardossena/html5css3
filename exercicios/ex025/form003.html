<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste formulario 3</title>
</head>
<body>
    <h1>teste formulario 3</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="7" minlength="4" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="idia">dia</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="datetime-local" name="mês" id="imes" value="">
        </p>
        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>
</html>
