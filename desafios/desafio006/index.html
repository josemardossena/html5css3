<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>tags html</h1>
    <ul>
        <li><abbr title="use a tag 'p'">paragrafo</abbr></li>
        <li><abbr title="use a tag 'h1 a h6'">titulos</abbr></li>
        <li><abbr title="use a tag 'img'">imagens</abbr></li>
        <li><abbr title="use a tag abbr">abreveações</abbr></li>
        <li><abbr title="use a tag <code>">codigos-fontes</abbr></li>
        <li><abbr title="use a tag ol e li ">listas numeradas</abbr></li>
        <li><abbr title="use a tag ul e li">listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
